{% extends 'base.html'%}

{% block content %}
<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">
            <form action="/signin/" method="POST" class="card card-body">
                <h1 class="text-center">Iniciar Sesion</h1>
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}

                {% csrf_token %}
                <div class="mb-3">
                    <label for="username"></label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Ingrese usuario">
                </div>

                <div class="mb-3">
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Ingrese contraseña">
                </div>
                
                <div class="d-flex justify-content-center mt-3">
                    <button class="btn btn-primary btn-log" style="margin-right: 5%;">Iniciar Sesion</button>
                    <a href="/signup/" class="btn btn-primary btn-log">Registrarse</a>
                </div>
            </form>
        </div>
    </div>
</main>
{% endblock %}
