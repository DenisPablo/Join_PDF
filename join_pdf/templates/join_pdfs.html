{% extends 'base.html' %}

{% block content %}

<main class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="display-1 text-center">Unir PDFs</h1>
            <form method="POST" enctype="multipart/form-data" class="card card-body mt-5">
                {% csrf_token %}

            <div class="container mt-5">
                <p class="text-center text-info">Seleccione el primer archivo: </p>
                <div class="input-group mb-3">
                    <input type="file" class="form-control" id="pdf_file1" name="pdf_file1" required>
                </div>
                
                <p class="text-center text-info">Seleccione el segundo archivo: </p>
                <div class="input-group mb-3">
                    <input type="file" class="form-control" id="pdf_file2" name="pdf_file2" required>
                </div>
            </div>

                <button type="submit" class="btn btn-primary">Unir PDFs</button>
            </form>
        </div>
    </div>
</main>

{% endblock %}
